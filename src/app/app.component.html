<app-header></app-header>
<div class="container">
  <!-- left panel for data -->
  <div class="row mt-5">
    <div class="col-lg-7">
      <div class="row">
        <div class="col-md-12">
          <p>Last Updated: {{lastUpdated}}</p>
          <hr>
          <label for="country">Country</label>
          <div class="form-row">
            <div class="col-auto">
              <input type="text" class="form-control" #country (keydown.enter)="onSubmitCountry(country.value)">
            </div>
            <br>
            <button class="btn btn-primary col-auto pl-3 pr-3" (click) = "onSubmitCountry(country.value)">Enter</button>
          </div>
          <small class="text-muted ">Enter "All" for world data.</small>
        </div>
      </div>
      <hr>
      <div class="row" *ngIf = "showCountry && !error">
        <div class="col-md-12">
          <h3 class="text text-muted" *ngIf = "codeForFlag">Country</h3>
          <div class="row">
            <div class="col-md-12">
              <br>
              <strong class="h4">{{ fetchedCountry }}<span *ngIf = "codeForFlag"><img src="https://www.countryflags.io/{{ codeForFlag }}/shiny/64.png"></span></strong>
              <!-- <app-map></app-map> -->
              <button class="btn btn-info ml-5" (click) = "getHistoricalData()">Get Historical Data</button>
              <hr>
            </div>
          </div>
            <div class="row">
              <div class="col-md-12">
                <div class="row m-auto">

                  <div class="col-md-3 m-auto" style="max-width: 18rem;">
                    <div class="card text-white bg-warning text-center mt-2">
                      <div class="card-header">Active</div>
                      <div class="card-body">
                        <h5 class="card-text">{{ active }}</h5>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-3 m-auto" style="max-width: 18rem;">
                    <div class="card text-white bg-success text-center mt-2">
                      <div class="card-header">Recovered</div>
                      <div class="card-body">
                        <h5 class="card-text">{{ recovered }}</h5>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-3 m-auto" style="max-width: 18rem;">
                    <div class="card text-white bg-danger text-center mt-2">
                      <div class="card-header">Deaths</div>
                      <div class="card-body">
                        <h5 class="card-text">{{ death }}</h5>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-3 m-auto" style="max-width: 18rem;">
                    <div class="card text-white bg-primary text-center mt-2">
                      <div class="card-header">Total</div>
                      <div class="card-body">
                        <h5 class="card-text">{{ total }}</h5>
                      </div>
                    </div>
                  </div>
                  
                </div>
              </div>
            </div>
            
          <!-- </div> -->
        </div>
      </div>
      <app-historical-line *ngIf = "historicaldata"></app-historical-line>
      <div class="row" *ngIf= "error && showCountry">
        <div class="col-md-12">
          <div class="alert alert-danger">
            <h3>Encountered an Error!</h3>
            <p>{{ error }}</p>
          </div>
        </div>
      </div>
    </div>
  
    <!-- right panel for new letters -->
    <div class="col-lg-5 mt-5">
      <app-news-letter></app-news-letter>
    </div>
  </div>
</div>
<app-footer></app-footer>
